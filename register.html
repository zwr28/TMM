    <div class="container wrap">

      <div class="row">
        <div class="col-md-8">
          <div class="page-header">
            <h1>Form Register</h1>
          </div>
          <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
              <label for="nama" class="col-sm-3 control-label">Nama Lengkap</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="nama" name="nama" placeholder="nama" required autocomplete="off" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="username" required autocomplete="off">
              </div>
            </div>
             <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="alamat" class="col-sm-3 control-label">Alamat Lengkap</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="alamat" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="alamat" class="col-sm-3 control-label">Kode pos</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="kode pos" autocomplete="off">
              </div>
            </div>            
            <div class="form-group">
              <label for="no_urut_rt" class="col-sm-3 control-label">No KTP</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="no_urut_rt" name="no_urut_rt" placeholder="no ktp" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="jenis_kelamin" class="col-sm-3 control-label">Jenis Kelamin</label>
              <div class="col-sm-8">
                <input type="radio" name="jenis_kelamin" value="1" checked> Laki-laki &nbsp; &nbsp; <input type="radio" name="jenis_kelamin" value="2"> Perempuan
              </div>
            </div>
            <div class="form-group">
              <label for="umur" class="col-sm-3 control-label">Umur</label>
              <div class="col-sm-4">
                <input type="number" min="1" max="150" class="form-control" id="umur" name="umur" placeholder="umur" autocomplete="off">
              </div>
            </div>
            <div class="form-group"> 
              <label class="col-sm-3 control-label"></label>
              <label class="col-sm-8" for="setuju"><input type="checkbox" id="setuju" /><span> Saya setuju dengan semua persyaratan</span></label>
            </div>
            <div class="form-group">
              <label class="col-sm-2">&nbsp;</label>
              <button type="submit" class="btn btn-primary" name="submit">Register</button>
            </div>
          </form>
